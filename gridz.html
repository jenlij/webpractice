<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gridz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="gridstyle.css">
</head>
<body>
    <div class="row">
        <div class="third">third</div>
        <div class="twothirds">two thirds</div>
    </div>
    <div class="row">
        <div class="half">half</div>
        <div class="half">half</div>
    </div>
    <div class="row">
        <div class="quarter">quarter</div>
        <div class="threefourths">three fourths</div>
    </div>
    <div class="row">
        <div class="main-cols"></div>
        <div class="main-cols">
            <div class="row">
                <div class="third">picture</div>
                <div class="twothirds">
                    <div class="row">My name</div>
                    <div class="row">description</div>
                    <div class="row">date and time</div>
                </div>
                <br class="clearfix">
            </div>
            <div class="row">Picture</div>
            <div class="row">title</div>
            <div class="row">subtitle</div>
            <div class="row">article</div>
        </div>
        <div class="main-cols"></div>
    </div>
</body>
</html>
